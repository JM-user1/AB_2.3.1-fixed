<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        .text {
            text-align:  center;
        }
        table {
            width: 300px; /* Ширина таблицы */
            border: 1px solid black; /* Рамка вокруг таблицы */
            margin: auto; /* Выравниваем таблицу по центру окна  */
        }
    </style>
</head>
<body>
    <h2 class="text">Update User</h2>

    <form action="update" method="post" modelAttribute="user">
        <table border="0" cellpadding="5">
            <tr>
                <td>Id</td>
                <td><input type="text" id="id" name="id" th:value=${user.id} readonly>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="name" th:value=${user.name}></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="surName" name="surName" th:value=${user.surName}></td>
            </tr>

            <tr align="center">
                <td colspan="2"><input type="submit" value="Update"/></td>
            </tr>
        </table>
    </form>

</body>
</html>
